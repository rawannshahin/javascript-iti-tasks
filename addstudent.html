<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
#student-form {
    margin-bottom: 20px;
}

#studentTable {
    width: 100%;
    border-collapse: collapse;
}

#studentTable th, #studentTable td {
    padding: 8px;
    text-align: left;
}
</style>
<body>
    <div id="student-form">
        <h2>Add Student</h2>
        <label for="studentName">Enter Student Name</label>
        <input type="text" id="studentName" required>
        <label for="studentAge">Enter Student Age</label>
        <input type="number" id="studentAge" required>
        <button onclick="addStudent()">Add Student</button>
    </div>
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        let studentId = 1;

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const age = document.getElementById('studentAge').value;

            if (name.length <= 3 || age <= 18) {
                alert('Invalid input. Name must be more than 3 characters and age must be greater than 18.');
                return;
            }

            const tableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];

            const newRow = document.createElement('tr');

            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            const cell3 = document.createElement('td');
            const cell4 = document.createElement('td');

            cell1.textContent = studentId++;
            cell2.textContent = name;
            cell3.textContent = age;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.setAttribute('onclick', 'removeStudent(this)');
            cell4.appendChild(removeButton);

          
            newRow.appendChild(cell1);
            newRow.appendChild(cell2);
            newRow.appendChild(cell3);
            newRow.appendChild(cell4);

            tableBody.insertAdjacentElement('beforeend', newRow);

            document.getElementById('studentName').value = '';
            document.getElementById('studentAge').value = '';
        }

        function removeStudent(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }
    </script>
</body>
</html>
