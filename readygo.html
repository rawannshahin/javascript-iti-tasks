<!DOCTYPE html>
<html>
    <title>

    </title>
    <body>
        input:<input type="text" id="inp" style="margin-bottom: 20px;margin-left: 100px; " oninput="changecolor()">
           
    <div class="circles" style="margin-left: 50px;">
        <div id="circle1"  class="circle" style="background-color: gray; width: 100px; height: 100px;border-radius: 50%;  justify-content:center;align-items: center;display:inline-block;text-align: center; line-height: 100px;">Ready</div>
        <div id="circle2"  class="circle" style="background-color: gray;width: 100px; height: 100px;border-radius: 50% ; justify-content:center;align-items: center;display:inline-block; margin-left: 20px;text-align: center; line-height: 100px;">Steady</div>
        <div id="circle3"  class="circle" style="background-color: gray;width: 100px; height: 100px;border-radius: 50% ;justify-content:center;align-items: center;display:inline-block; margin-left: 20px;text-align: center; line-height: 100px;" >Go</div>
    </div>
    <script>
        function changecolor(){
           var input=parseInt(document.getElementById('inp').value);
           var c1=document.getElementById('circle1');
           var c2=document.getElementById('circle2');
           var c3=document.getElementById('circle3');
            c1.style.backgroundColor = "gray";
            c2.style.backgroundColor = "gray";
            c3.style.backgroundColor = "gray";
           if(input === 1){
               c1.style.backgroundColor = "yellow";
           }else if(input === 2){
              c2.style.backgroundColor = "yellow";}
             else if(input === 3){
                c3.style.backgroundColor = "yellow";}

        }

    </script>
    </body>
</html>
